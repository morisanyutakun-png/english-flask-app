<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 | 英作文アプリ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* ===== ベース ===== */
    body {
      font-family: "Hiragino Sans","Noto Sans JP",sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      margin: 0; 
      padding: 0; 
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    h1 {
      font-size: 2rem;
      color: #4f46e5;
    }
    h2 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(79,70,229,0.3);
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }
    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    p a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>英作文トレーニング</h1>
    <h2>新規登録</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="username">ユーザー名</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">登録</button>
    </form>

    <p>既にアカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
  </div>
</body>
</html>
